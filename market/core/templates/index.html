{% extends 'base.html' %}

{% block title %} Welcome {% endblock %}

{% block content %}

<h1 style="text-align: center;" >Newest items</h1>
<div class="item">
  <!-- Start of the Bootstrap row -->
  <div class="row">
    {% for item in items %}
    <!-- Card -->
    <div class="col-md-3">
        <a style="text-decoration: none;" href="{% url 'item:detail' item.id %}"> <!--Here item: is the app_name-->
        <div class="card" style="margin-bottom: 10px;">
            <img src="{{item.image.url}}" class="card-img-top" alt="Image 1" width="200px" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">$ {{item.price}}</p>
            </div>
        </div>
    </a>
    </div>
    {% endfor %}
</div> <!-- End of the item row -->
</div>
<h1 style="text-align: center;margin-top: 5px;" >Categories</h1>
<div class="categories">
    <!-- Start of the Bootstrap row -->
    <div class="row">
      {% for category in categories %}
      <!-- Card -->
      <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">{{category.name}}</h5>
                  <p class="card-text">{{category.items.count}} items</p>
              </div>
          </div>
      </div>
      {% endfor %}
  </div> <!-- End of the category row -->
  </div>

{% endblock %}
